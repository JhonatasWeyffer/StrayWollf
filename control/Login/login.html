<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Roupas</title>
    <link rel="stylesheet" href="estilossite.css">
    <link rel="stylesheet" href="JavaScript/script.js">

</head>
<body>
    <div class="login-container">
        <div class="fechar">
            <a href="../index.html" class="fechar-login">&times;</a>
        </div>
        <h2>Login Empresarial</h2>
        <form id="loginEmp" action="#" method="POST">
            <div class="input-group">
                <label for="email" id="">E-mail</label>
                <input type="email" id="emailEmp" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="passwordEmp" name="password" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
      
</body>
</html>
